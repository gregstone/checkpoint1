  <body>

    <head>
      
      <nav id="navTop">
        <div class="container">
          <div class="row">
            <ul>
              <li class="col-xs-offset-1 col-xs-3"><a href="#">Voyage</a></li>
              <li class="col-xs-offset-1 col-xs-3"><a href="https://wildcodeschool.fr/">Wcs Paris</a></li>
              <li class="col-xs-offset-1 col-xs-3"><a href="#">Footer</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </head>

    <header>
      <div class="container-fluid header">
        <div class="row">
          <h1 class="col-xs-12 text-center titre">Checkpoint 1 Jérémy DAVID</h1>
        </div>
      </div>
    </header>

    <section class="sectionVoyage">
      <div class="container">
        
        <div class="row">
          <h2 class="col-xs-12 titrePhoto">Mes dernières photos de voyage</h2>
        </div>

        <div class="row">
          <img src="img/nycSidewalk.jpg" class="img-responsive" alt="NYC Sidewalk">
        </div>

        <div class="row">
          <img src="img/nycMob.jpg" class="rounded float-left col-xs-6 img-margin" alt="...">
          <img src="img/nycStreet.jpg" class="rounded float-right col-xs-6 img-margin"" alt="...">
        </div>

        <div class="row">
          <img src="img/nycOverview.jpg" class="img-responsive" alt="NYC Overview">
        </div>
          
        <div class="row">
          <img src="img/nycCab.jpg" class="rounded float-left col-xs-6 img-margin" alt="...">
          <img src="img/nycBuilding.jpg" class="rounded float-right col-xs-6 img-margin"" alt="...">
        </div>

      </div>

    </section>


    <footer>
      <div class="container container-footer">
        
        <nav>
          <div class="row">

            <ul>
              <li class="col-xs-offset-3 col-xs-3"><a href="https://github.com/gregstone"><img class="img-responsive git" src="img/gitHubIcon.png"></a></li>
              <li class="col-xs-offset-1 col-xs-3"><a href="https://odyssey.wildcodeschool.fr/quests"><img class="img-responsive odyssey" src="img/wcsIcon.png"></a></li>
            </ul>
          </div>
        </nav>

        
        <div class="row">
          <h2 class="col-xs-offset-3 titreForm">On reste en contact</h1>
        </div>
        
        <form class="col-xs-offset-3">
          <div class="row">
            <input class="col-xs-4" type="text" id="input-name" placeholder="Name">
            <input class="col-xs-4" type="email" id="input-email" placeholder="Email address">
            <input class="col-xs-4" type="text" id="input-subject" placeholder="Subject">
          </div>
           
          <div class="row">
            <textarea class="col-xs-12" name="message" type="text" id="input-message" placeholder="Message"></textarea>
          </div>
            
          <div class="row"> 
            <input class=" col-xs-offset-2 col-xs-8" type="submit" value="Submit" id="input-submit">
          </div>
        </form>
        
        
      </div>
        

    </footer>
